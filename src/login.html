<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module">
      import { login, logout, callApi, altLogin } from "./site.js";

      // Attach event listeners for buttons
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("btn-signin").addEventListener("click", login);
        document.getElementById("btn-signout").addEventListener("click", logout);
        document.getElementById("btn-api").addEventListener("click", async () => await callApi());
        document.getElementById("btn-altsignin").addEventListener("click", altLogin);

        // Invoke login function on window load
        altLogin();
      });
    </script>
  </head>
  <body>
    <button id="btn-signin" type="button">Sign In</button>
    <button id="btn-signout" type="button">Sign Out</button>
    <button id="btn-api" type="button">Call API</button>
    <br /><br />
    <button id="btn-altsignin" type="button">Alt Sign In</button>
    <div id="result"></div>
  </body>
</html>
